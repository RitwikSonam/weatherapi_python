{% extends 'dummy.html' %}

{% block title %}
    <title>Reset Password</title>
{% endblock %}

{% block body_block %}
<div class="container-custom">
    <h1>Reset Password</h1>
    <p class="lead">Fill the form below to reset your password.</p>
    <form method="POST" class="form-custom">
        {% csrf_token %}
        <div class="form-group">
            <label for="un">Username:</label>
            <input type="text" name="un" id="un" class="form-control" placeholder="Enter your username">
        </div>
        <div class="form-group">
            <label for="pw">New Password:</label>
            <input type="password" name="pw" id="pw" class="form-control" placeholder="Enter your new password">
        </div>
        <input type="submit" value="Reset Password" class="btn btn-custom">
    </form>
</div>

<style>
    .form-custom {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        padding: 20px;
        border-radius: 15px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        max-width: 600px;
        margin: 0 auto;
    }

    .form-custom .form-group {
        margin-bottom: 15px;
    }

    .form-custom label {
        color: #fff;
        font-weight: bold;
    }

    .form-custom input {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: #fff;
        border-radius: 10px;
        padding: 10px;
        width: 100%;
        transition: all 0.3s ease;
    }

    .form-custom input:focus {
        background: rgba(255, 255, 255, 0.2);
        border-color: #00ffcc;
        outline: none;
    }

    .form-custom input[type="submit"] {
        background: #00ffcc;
        color: #1e3c72;
        border: none;
        padding: 10px 20px;
        border-radius: 25px;
        font-weight: bold;
        transition: all 0.3s ease;
        cursor: pointer;
    }

    .form-custom input[type="submit"]:hover {
        background: #1e3c72;
        color: #00ffcc;
        transform: translateY(-3px);
    }
</style>
{% endblock %}
