{% extends 'dummy.html' %}

{% block title %}
    <title>Login Page</title>
{% endblock %}

{% block body_block %}
<div class="container-custom">
    <h1>Fill the Details to Login</h1>
    <p class="lead">Welcome back! Please log in to continue.</p>
    <form method="POST" class="form-custom">
        {% csrf_token %}
        <div class="form-group">
            <label for="un">Username:</label>
            <input type="text" name="un" id="un" class="form-control" placeholder="Enter your username">
        </div>
        <div class="form-group">
            <label for="pw">Password:</label>
            <input type="password" name="pw" id="pw" class="form-control" placeholder="Enter your password">
        </div>
        <input type="submit" value="Login" class="btn btn-custom">
    </form>
    <div class="mt-3">
        <a href="{% url 'reset_password' %}" class="text-custom">Forgot Password? Reset it here.</a>
    </div>
</div>

<style>
    .form-custom {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        padding: 20px;
        border-radius: 15px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        max-width: 600px;
        margin: 0 auto;
    }

    .form-custom .form-group {
        margin-bottom: 15px;
    }

    .form-custom label {
        color: #fff;
        font-weight: bold;
    }

    .form-custom input {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: #fff;
        border-radius: 10px;
        padding: 10px;
        width: 100%;
        transition: all 0.3s ease;
    }

    .form-custom input:focus {
        background: rgba(255, 255, 255, 0.2);
        border-color: #00ffcc;
        outline: none;
    }

    .form-custom input[type="submit"] {
        background: #00ffcc;
        color: #1e3c72;
        border: none;
        padding: 10px 20px;
        border-radius: 25px;
        font-weight: bold;
        transition: all 0.3s ease;
        cursor: pointer;
    }

    .form-custom input[type="submit"]:hover {
        background: #1e3c72;
        color: #00ffcc;
        transform: translateY(-3px);
    }

    .text-custom {
        color: #00ffcc;
        text-decoration: none;
        font-weight: bold;
        transition: all 0.3s ease;
    }

    .text-custom:hover {
        color: #fff;
        text-decoration: underline;
    }
</style>
{% endblock %}
