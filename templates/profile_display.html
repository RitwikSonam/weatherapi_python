{% extends 'dummy.html' %}

{% block title %}
    <title>Profile Page</title>
{% endblock %}

{% block body_block %}
<div class="container-custom">
    <h1>User Profile</h1>
    <p class="lead">Here are the details of the user.</p>

    <div class="profile-card">
        <div class="profile-details">
            <h2>Username: <span class="highlight">{{ UO.username }}</span></h2>
            <h2>Email: <span class="highlight">{{ UO.email }}</span></h2>
            <h2>Address: <span class="highlight">{{ PO.address }}</span></h2>

            <div class="profile-actions">
                <a href="{% url 'edit_profile' %}" class="btn btn-custom">Edit Profile</a>
                <a href="{% url 'delete_profile' %}" class="btn btn-danger ml-2">Delete Profile</a>
            </div>
        </div>
        <div class="profile-image">
            <img src="{{ PO.profile_pic.url }}" alt="Profile Picture" class="img-fluid">
        </div>
    </div>
</div>

<style>
    .profile-card {
        background: rgba(255, 255, 255, 0.5);
        backdrop-filter: blur(12px);
        padding: 25px;
        border-radius: 15px;
        border: 1px solid #c7d2fe;
        box-shadow: 0 8px 20px rgba(30, 64, 175, 0.2);
        display: flex;
        align-items: center;
        justify-content: space-between;
        max-width: 850px;
        margin: 40px auto;
        flex-wrap: wrap;
    }

    .profile-details {
        flex: 1 1 300px;
        margin-right: 30px;
    }

    .profile-image img {
        border-radius: 15px;
        max-width: 220px;
        height: auto;
        border: 3px solid #93c5fd;
    }

    .highlight {
        color: #3b82f6;
        font-weight: bold;
    }

    h1 {
        font-size: 2.5rem;
        font-weight: 600;
        color: #1e40af;
        margin-bottom: 20px;
    }

    h2 {
        font-size: 1.4rem;
        color: #1e3a8a;
        margin-bottom: 10px;
    }

    .lead {
        color: #475569;
        font-size: 1.1rem;
        margin-bottom: 30px;
    }

    .btn-custom {
        background-color: #3b82f6;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 25px;
        font-weight: bold;
        transition: all 0.3s ease;
    }

    .btn-custom:hover {
        background-color: #1e3a8a;
        transform: translateY(-3px);
        color: #fff;
    }

    .profile-actions {
        margin-top: 20px;
    }

    @media (max-width: 768px) {
        .profile-card {
            flex-direction: column;
            text-align: center;
        }

        .profile-details {
            margin-right: 0;
            margin-bottom: 20px;
        }

        .profile-actions .btn {
            margin-bottom: 10px;
        }

        .profile-image img {
            max-width: 180px;
        }
    }
</style>
{% endblock %}
